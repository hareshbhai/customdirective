    <div  *appUnless ="!onlyOdd">
      <div *ngFor="let odd of oddNumbers"  
        [ngClass]="'red'"
        [ngStyle]="{'background-color' :  'yellow'}">           
          <p> {{ odd }}</p>   
      </div>
    </div>

 
     <p appBasicHighlight> My first custom directive</p>
     <p appBetterHighlight [defaultColor] = "'pink'" [highlightColor]="'blue'">This is better custome direcitive using Renderer2.</p>
     <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> Value is {{ value }} </p>
        <p *ngSwitchCase="10"> Value is {{ value }} </p>
        <p *ngSwitchCase="15"> Value is {{ value }} </p>
        <p *ngSwitchDefault> Value is default. </p>


     </div>
